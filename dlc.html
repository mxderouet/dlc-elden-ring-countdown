<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Elden Ring - Shadow of the Erdtree</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: 'Cursive', fantasy;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="title">
        ELDEN RING<br>
        SHADOW OF THE ERDTREE
    </div>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 5, 21); // 5 is June because months are 0-indexed
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Le 21 juin est arrivÃ©!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} jours,
                <br>
                ${hours} heures,
                <br>
                ${minutes} minutes,
                <br> 
                ${seconds} secondes`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
